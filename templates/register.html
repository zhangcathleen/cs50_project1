<div class="container">

        {% for line in message %}
        <li>{{ line }}</li>
        {% endfor %}
      </ul>
      <br />
      <form method="POST">
        <input name="username" placeholder="username" />
        <br />
        <input name="password" placeholder="password" />
        <br />
        <br />
        <button>register</button>
      </form>
      <br />
      <form
        class="d-flex justify-content-center"
        action="{{ url_for('index') }}"
      >
        <button>log in</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
